includes:
  prices: price-conf.yaml
  aliases: aliases-conf.yaml

engine:
  type: [electric, gas, diesel]
  drive: [4WD, 2WD]
  block:
    type:
      any@: "V"
      model@bmw: "inline"
    cylinder-count: 6

production-models:
  model@toyota: |
    Tacoma : 2005
    Prius : 1997
    Sequoia : 2000
    Corolla Cross : 2020

available-colors:
  any@: [white, black]
  model@bmw: [white, black, blue, metalic]
  line@x5: [white, black, blue]
  model@ford:
    any@: [black, metalic]
    cat@crossover: [white, black, metalic, gray]

horsepower:
  any@: 400
  model@fiat: 380
  model@bmw:
    any@: 480
    drive@4WD: 500
  model@[toyota, ford]:
    drive@4WD: 350
    drive@2WD: 300

engine-info:
  label: Block ${engine.block.type} Type ${horsepower} Horsepower
  list: ["${engine.block.type}", "Cylinders: ${engine.block.cylinder-count}"]

off-road:
  clearance@[..12]: false
  clearance@[!12..17, 19, 20]: true
  clearance@[!20..]: true

options: {"parking-assist": true, "cruise-control": false, "lights": "led"}
