includes:
  prices: price-conf.yaml

aliases:
  addin*@leather-seats: addin*@ls
  addin*@panoramic-roof: addin*@pr
  addin*@cruise-control: addin*@cc
  model@bmw:
    cat@crossover: line@x5
  model@ford:
    cat@crossover: line@kuga
  model@toyota:
    cat@crossover: line@rav4

engine:
  type: [electric, gas, diesel]
  drive: [4WD, 2WD]

available-colors:
  any@: [white, black]
  model@bmw: [white, black, blue, metalic]
  line@x5: [white, black, blue]
  model@ford:
    any@: [black, metalic]
    cat@crossover: [white, black, metalic, gray]

horsepower:
  any@: 400
  model@fiat: 380
  model@bmw:
    any@: 480
    drive@4WD: 500
  model@[toyota, ford]:
    drive@4WD: 350
    drive@2WD: 300

offroad:
  clearance@[..12]: false
  clearance@[!12..17, 19, 20]: true
  clearance@[!20..]: true

options: {"parktronic": true, "cruise-control": false, "lights": "led"}
